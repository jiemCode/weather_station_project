<head>

<body class="m-5 p-5">
    <div class="container card col-lg-5 col-md-4">
        <h2 class="mb-5">Weather Station</h2>
        <img src="cloudy.png" alt="" width="200rem">
        <div class="item-container">

            <!-- ------------------Temperature------------------ -->
            <i class="icon fas fa-thermometer-half"></i> 
            <span class="item-labels">Temperature</span> 
            <div class="items-values">
                <span id="temperature">+135.0</span>
                <div>
                    <span>&deg;C</span>
                    <!-- <sup class="units">&deg;C</sup> -->
                </div>
            </div>

            <!-- ------------------Temperature------------------ -->
            <i class="icon fas fa-tint"></i> 
            <span class="item-labels">Humidity</span>
            <div class="items-values">
                <span id="humidity">87</span>
                <!-- <span id="humidity">%HUMIDITY%</span> -->
                <div>
                    <span>&percnt;</span>
                    <!-- <sup class="units">&deg;C</sup> -->
                </div>
            </div>  

            <!-- ------------------Temperature------------------ -->
            <i class="icon fas fa-wind"></i> 
            <span class="item-labels">Air Quality</span>
            <div class="items-values">
                <span id="air_quality">2388</span>
                <!-- <span id="air_quality">%AIR_QUALITY%</span> -->
            </div>
            </p>
        </div>
    </div>
</body>
