<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap_custom.css">
  <link rel="stylesheet" href="style.css">    
</head>
<body class="m-5 p-5">
    <div class="card">
        <h2 class="mb-5">Weather Station</h2>
        <img src="cloudy.png" alt="" width="200rem">
        <div class="item-container">
            <div class="items-icons">
                <i class="item-icon fas fa-thermometer-half"></i> 
                <i class="item-icon fas fa-tint"></i> 
                <i class="item-icon fas fa-wind"></i> 
            </div>
            <div class="items-labels">
                <span class="item-label">TEMPERATURE</span> 
                <span class="item-label">HUMIDITY</span>
                <span class="item-label">AIR_QUALITY</span>
            </div>
            <div class="items-values">
                <span class="item-value" id="temperature">%TEMPERATURE%</span>
                <span class="item-value" id="humidity">%HUMIDITY%</span>
                <span class="item-value" id="air_quality">%AIR_QUALITY%</span>
                </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
